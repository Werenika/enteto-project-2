<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
    <title>Netflix</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navigation" id="navigation">
      <div class="navigation-wrapper">
        <img class="logo" src="../images/netflix-logo.png" alt="logo" />
        <a href="../index.html" target="_blank"
          ><button class="btn-home">Úvodní strana</button></a
        >
      </div>
    </nav>

    <!-- Content -->
    <main>
      <!-- form -->
      <section class="form-section" id="form-section">
        <form id="form" class="form" action="/">
          <div class="input-control">
            <input
              id="first-name"
              name="first-name"
              type="text"
              placeholder="Křestní jméno"
            />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <input id="second-name" type="text" placeholder="Přijmení" />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <input id="email" type="email" placeholder="Emailová adresa" />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <input id="password-1" type="password" placeholder="Vaše heslo" />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <input
              id="password-2"
              type="password"
              placeholder="Kontrola hesla"
            />
            <div class="error"></div>
          </div>
          <button class="btn-send" id="btn-send" type="submit" value="Odeslat">
            Odeslat
          </button>
        </form>
      </section>
    </main>

    <script src="../script.js" defer></script>
  </body>
</html>
